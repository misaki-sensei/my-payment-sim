<div id="mainPaymentSection" class="section">
    <div class="action-buttons">
        <button id="showQrReaderBtn" class="primary-btn">
            <span class="icon">📷</span> 支払う
        </button>
        <button id="showChargeBtn" class="secondary-btn">
            <span class="icon">¥</span> チャージ
        </button>
        <button id="showReceiveBtn" class="secondary-btn" style="background-color: #28a745; color: white;">
            <span class="icon">📥</span> 受け取り
        </button>
    </div>
    </div>

<div id="receiveQrSection" class="section hidden">
    <h2 class="section-title">お金を受け取る</h2>
    <div class="qr-display-container">
        <div id="receiveQrCode" class="qr-code-placeholder"></div>
        <p class="instruction-text">お店の人に読み取ってもらってください</p>
    </div>
    <button id="closeReceiveBtn" class="secondary-btn">戻る</button>
</div>
